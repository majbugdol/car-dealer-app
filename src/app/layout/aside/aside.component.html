<aside>
  <form (ngSubmit)="addCar()" class="add-car-form">
    <label>
      Marka:
      <input
        [(ngModel)]="car.brand"
        name="brand"
        type="text"
        class="add-car-input"
    /></label>
    <label>
      Model:
      <input
        [(ngModel)]="car.model"
        name="model"
        type="text"
        class="add-car-input"
    /></label>
    <button mat-raised-button color="primary" class="add-car-button">
      Dodaj samoch√≥d
    </button>
  </form>
</aside>
