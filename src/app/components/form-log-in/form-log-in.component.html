<form [formGroup]="logInForm" class="login-form" (ngSubmit)="login()">
  <mat-form-field appearance="fill">
    <mat-label for="email">Wpisz e-mail:</mat-label>
    <input
      matInput
      id="email"
      type="text"
      placeholder="e-mail@przyklad.pl"
      required
      formControlName="email"
    />
    <mat-error *ngIf="controls.email.invalid">
      {{ getErrorMessageEmail() }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="password">Wpisz has≈Ço:</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      id="password"
      type="text"
      required
      formControlName="password"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error *ngIf="controls.password.invalid">
      {{ getErrorMessagePassword() }}
    </mat-error></mat-form-field
  >
  <button mat-raised-button color="primary" class="login-button">
    Zaloguj
  </button>
</form>
