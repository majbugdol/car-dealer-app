<app-car-card *ngFor="let car of carList" [carData]="car"></app-car-card>
<mat-paginator
  *ngIf="this.carsService.carsResponse"
  [length]="this.carsService.carsResponse.totalDocs"
  [pageSize]="this.carsService.carsResponse.limit"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
  (page)="onPageEvent($event)"
>
</mat-paginator>
